version: "3"
services:
  web:
    build: .
    image: quanbrew/play_trpg_bot
    command: ./start.sh
    restart: always
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
    environment:
      - PYTHONPATH=/code
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    restart: always
    env_file:
      - .env
  redis:
    image: redis
    restart: always
    volumes:
      - ./data/redis:/data
  nginx:
    image: nginx
    restart: always
    ports:
      - "127.0.0.1:8088:80"
    depends_on:
      - web
      - bot
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/bot.conf:ro
      - ./data/static:/data/static:ro
      - ./data/media:/data/media:ro
  bot:
    build: .
    image: quanbrew/play_trpg_bot
    command: python start_bot.py
    restart: always
    depends_on:
      - db
      - redis
      - celery
    env_file:
      - .env
    volumes:
      - .:/code
  celery:
    build: .
    image: quanbrew/play_trpg_bot
    command: celery -A play_trpg worker
    restart: always
    depends_on:
      - db
      - redis
    volumes:
      - .:/code
    env_file:
      - .env
  touzi:
    build: .
    image: quanbrew/play_trpg_bot
    command: python touzi_bot.py
    restart: always
    env_file:
      - .env
    volumes:
      - .:/code