{% extends 'chat.html' %}
{% block main %}
    <article id="need-password">
        <h2>Enter password</h2>
        {% if wrong %}
            <strong>Incorrect password</strong>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit">
        </form>
    </article>
{% endblock %}
